<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevOps conferences in 2018">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
          integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Go To Devops</title>
</head>
<body>

<div id="conferences" class="container-fluid">
    <div class="row">
        <div class="col-md-5 filters" style="border-right: 1px solid #f1f1f1">
            <div class="left-sidebar">
                <month-buttons @apply-months="updateMonths"></month-buttons>
                <weather-buttons @apply-weather="updateWeather"></weather-buttons>
                <price-buttons @apply-price="updateCost"></price-buttons>
                <div class="row filter-group">
                    <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üåÜ</div>
                        </div>
                        <input v-model="city" type="text" class="form-control search" placeholder="City"
                               aria-label="City"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üá´üáÆ</div>
                        </div>
                        <input v-model="country" type="text" class="form-control" placeholder="Country"
                               aria-label="Country"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row filter-group">
                    <div class="input-group col-md-12">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üë©</div>
                        </div>
                        <input v-model="speaker" type="text" class="form-control" placeholder="Speaker"
                               aria-label="Speaker"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row filter-group">
                    <div class="input-group col-md-12">
                        <div class="input-group-prepend">
                            <div class="input-group-text">üó£Ô∏è</div>
                        </div>
                        <input v-model="session" type="text" class="form-control"
                               placeholder="Topic, e.g. docker, security"
                               aria-label="Topic" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 list">
            <conference v-for="conference in filteredConferences" :key="conference.url + conference.location.city"
                        :conference=conference></conference>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/conferences.js" type="text/javascript"></script>
<script src="js/general.js" type="text/javascript"></script>
</body>
</html>
